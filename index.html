<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name"> Name </label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email"> Email </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email"
                    required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number"> Age </label>
                <input type="number" id="number" name="age" class="form-control" placeholder="Age" min="13" max="99">
            </div>
            <div class="form-group">
                <p class="form-question">Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control">
                    <option disabled selected value="Select current role">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <p class="form-question">Would you recommend freeCodeCamp to a friend?</p>
                <label for="definately">
                    <input type="radio" id="definitely" value="definitely" name="recommend" class="input-radio">
                    Definitely
                </label>
                <label for="may be">
                    <input type="radio" value="May be" name="recommend" id="may be" class="input-radio">
                    May be
                </label>
                <label for="not sure">
                    <input type="radio" value="not sure" name="recommend" id="not sure" class="input-radio">
                    Not sure
                </label>
            </div>
            <div class="form-group">
                <label>What is your favorite feature of freeCodeCamp?</label><br>
                <select name="favourite feature" id="dropdown" class="form-control">
                    <option value="Select an option">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p class="form-question">What would you like to see improved? <span>(Check all that apply)</span></p>
                <label for="front-end">
                    <input type="checkbox" value="front-end projects" id="front-end" class="input-checkbox">
                    Front-End Projects
                </label>
                <label for="Back-End"><input type="checkbox" value="Back-End" id="Back-End" class="input-checkbox">
                    Back-End Projects
                </label>
                <label for="Data Visualization"><input type="checkbox" value="Data Visualization"
                        id="Data Visualization" class="input-checkbox">
                    Data Visualization
                </label>
                <label for="Challenges">
                    <input type="checkbox" value="Challenges" id="Challenges" class="input-checkbox">
                    Challenges
                </label>
                <label for="Open Source Community">
                    <input type="checkbox" value="Open Source Community" id="Open Source Community"
                        class="input-checkbox">
                    Open Source Community
                </label>
                <label for="Gitter help rooms"> <input type="checkbox" value="Gitter help rooms" id="Gitter help rooms"
                        class="input-checkbox">
                    Gitter help rooms
                </label>
                <label for="Videos">
                    <input type="checkbox" value="Videos" id="Videos" class="input-checkbox">
                    Videos
                </label>
                <label for="City Meetups">
                    <input type="checkbox" value="City Meetups" id="City Meetups" class="input-checkbox">
                    City Meetups
                </label>
                <label for="Wiki">
                    <input type="checkbox" value="Wiki" id="Wiki" class="input-checkbox">
                    Wiki
                </label>
                <label for="Forum"> 
                    <input type="checkbox" value="Forum" id="Forum" class="input-checkbox">
                    Forum
                </label>
                <label for="Additional Courses">
                    <input type="checkbox" value="Additional Courses" id="Additional Courses" class="input-checkbox">
                    Additional Courses
                </label>
            </div>
            <div class="form-group">
                <p><label for="comments">Any comments or suggestions?</label></p>
                <textarea id="comments" name="comments" class="input-textarea" spellcheck="false">                  <!-- Error in textarea element -->
            </textarea>                     
            </div>
            <div class="form-group">
                <button id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
